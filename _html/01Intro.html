<!DOCTYPE html>
<html lang="ko">
<head>
    <title>한화 시스템즈 영국전시</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/Base.css">

    <script src="../js/jquery-3.4.2.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/Base.js"></script>

    <script>
        /* intro */
        function introProgress() {
            $({ val: 0 }).animate(
                { val: 100 },
                {
                    duration: 22000,
                    step: function () {
                        $(".intro_progress").css("width", this.val + "%");
                    },
                    complete: function () {
                        $(".intro_progress").css("width", this.val + "%");
                        window.location.href = './02Main.html';
                    },
                }
            );
        }

        $(document).ready(function(){
            introProgress();
        });
    </script>
</head>
<body>
    <div class="intro">
        <video muted="muted" autoplay="autoplay" class="intro_video">
            <source src="../image/intro/KakaoTalk_20220526_000503811.mp4" type="video/mp4">
        </video>
        <i class="intro_progress"></i>
        <div class="intro_btn">
            <a href="./02Main.html" class="btn_skip"><span>Skip</span></a>
        </div>
    </div>
</body>
</html>
